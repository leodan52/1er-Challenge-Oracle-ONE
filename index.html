<!DOCTYPE html>

<html lang="es">
	<head>

		<meta charset="UTF-8">
		<title>Encritador - Challenge ONE</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="CSS/style.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	</head>

	<body>
		<div class="caja" id="contenedor">
			<h1 class="imagen-logo"><img src="IMAGES/logo_alura.png" alt="Logo de Alura"></h1>
			<form id="form">
				<textarea id="mensaje" class="entrada-texto" required placeholder="Ingrese texto aquí"></textarea>

				<div class="botones">
					<p class="advertencia">Solo letras minúsculas y sin acentos</p>
					<!-- <input type="submit" value="Encriptar" id="botonEncriptar"><input type="submit" value="Desencriptar"> -->
					<button type="button" id="botonEncriptar">Encriptar</button><button type="button" id="botonDesencriptar">Desencriptar</button>
				</div>
			</form>

			<div id="salida-portada">
				<img src="IMAGES/Muñeco.png" alt="Muñeco">
				<h2>Ningún mensaje fue encontrado</h2>
				<p>Ingresa el texto que desees encriptar o desencriptar.</p>
			</div>

			<!-- <div id="salida"> -->
				<textarea id="salida" readonly></textarea>
			<!-- </div> -->

			<div id="alerta-copiado">
				<p>¡Has copiado el texto al portapapeles!</p>
			</div>

		</div>
		<script type="text/javascript" src="JS/script.js"></script>
	</body>
</html>
